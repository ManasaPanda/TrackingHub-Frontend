<h1 class="text-center text-primary mb-4">This is a Demo Application</h1>

<div class="container mt-4">
  <div class="card shadow-lg p-4 border-0 rounded-4">
    <form>
      <!-- ID Field -->
      <div class="mb-3">
        <label for="identity" class="form-label fw-semibold">ID:</label>
        <input type="text" name="id" id="identity" placeholder="Enter your ID" 
               class="form-control rounded-3" [(ngModel)]="identity">
      </div>

      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" 
               class="form-control rounded-3" [(ngModel)]="name">
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" 
               class="form-control rounded-3" [(ngModel)]="email">
      </div>

      <!-- Phone Number Field -->
      <div class="mb-3">
        <label for="phone" class="form-label fw-semibold">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" 
               class="form-control rounded-3" [(ngModel)]="phone">
      </div>

      <!-- Date of Birth Field -->
      <div class="mb-3">
        <label for="dob" class="form-label fw-semibold">Date of Birth:</label>
        <input type="date" name="dob" id="dob" class="form-control rounded-3" [(ngModel)]="dob">
      </div>

      <!-- Gender Selection -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Gender:</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)]="gender">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)]="gender">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" value="Other" [(ngModel)]="gender">
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
      </div>

      <!-- Address Field -->
      <div class="mb-3">
        <label for="address" class="form-label fw-semibold">Address:</label>
        <textarea name="address" id="address" rows="3" 
                  class="form-control rounded-3" placeholder="Enter your address" [(ngModel)]="address"></textarea>
      </div>

      <!-- Description Field -->
      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Description:</label>
        <textarea name="description" id="description" rows="4" 
                  class="form-control rounded-3" placeholder="Enter Description" [(ngModel)]="description"></textarea>
      </div>

      <!-- Submit & Reset Buttons -->
      <div class="d-flex justify-content-between mt-3">
        <button type="button" class="btn btn-primary px-4 rounded-3" (click)="onsubmit()">Submit</button>
        <button type="reset" class="btn btn-outline-secondary px-4 rounded-3">Reset</button>
      </div>
    </form>
  </div>
</div>
